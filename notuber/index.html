<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
   <!--  <link rel="stylesheet" href="notUberStyle.css"> -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map, infoWindow, marker;
      var myLoc = {
        lat: 0, 
        lng: 0 
      };
      var myUsername = "1vk6WUcp3E";

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {myLoc},
            zoom: 14
          });
          
        infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            myLoc = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(myLoc.lat, myLoc.lng);

            infoWindow.setPosition(myLoc);
            infoWindow.setContent(myUsername);
            infoWindow.open(map);
            map.setCenter(myLoc);

            marker = new google.maps.Marker({
            position: myLoc,
            map: map,
            });

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        rideRequest();
      }
      
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(myLoc);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function rideRequest() {
        console.log("rideRequest"); 
        var requestString = { "username": myUsername, "lat":myLoc.lat, "lng": myLoc.lng}; 
        var toPost = JSON.stringify(requestString); 
        console.log(toPost);
      }



    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTzy5IChl_s2sk4bd9JpT8ancQ3hd9X6Y&callback=initMap"
    async defer></script>
  
  </body>
</html>
