<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="notUberStyle.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
    
    <script>
      var map, infoWindow, myLoc;
      var myUsername = "1vk6WUcp3E";

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0, lng: 0},
            zoom: 14
          });

        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            myLoc = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(myLoc);
            infoWindow.setContent("i'm here!");
            infoWindow.open(map);
            map.setCenter(myLoc);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });

        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(myLoc);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }




    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTzy5IChl_s2sk4bd9JpT8ancQ3hd9X6Y&callback=initMap"
    async defer></script>
  
  </body>
</html>
